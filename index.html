<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Ultimate Anti-Recoil App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2rem;
            color: #00ff00;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .download-section {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid #333;
            margin: 20px 0;
        }

        .download-btn {
            display: block;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000000;
            padding: 20px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
            margin: 15px 0;
            width: 100%;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 255, 0, 0.5);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
            }
            
            .download-btn {
                padding: 15px 25px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéØ</div>
        <h1 class="title">DOWNLOAD</h1>
        
        <div class="download-section">
            <button class="download-btn" onclick="downloadInstaller()">
                üì¶ DOWNLOAD INSTALLER
            </button>
            
            <button class="download-btn" onclick="downloadExecutable()">
                üöÄ DOWNLOAD EXECUTABLE
            </button>
            
            <button class="download-btn" onclick="downloadSource()">
                üêç DOWNLOAD SOURCE CODE
            </button>
            
            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
        }

        function downloadFile(filename, downloadName) {
            showStatus(`üì• Downloading ${downloadName}...`);
            
            const link = document.createElement('a');
            link.href = filename;
            link.download = downloadName;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            setTimeout(() => {
                showStatus(`‚úÖ ${downloadName} downloaded!`);
            }, 1000);
        }

        function downloadInstaller() {
            downloadFile('installer.bat', 'UltimateAntiRecoilApp_Installer.bat');
        }

        function downloadExecutable() {
            downloadFile('UltimateAntiRecoilApp.exe', 'UltimateAntiRecoilApp.exe');
        }

        function downloadSource() {
            downloadFile('new_ultimate_app.py', 'UltimateAntiRecoilApp.py');
        }
    </script>
</body>
</html>
